  <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Calculadora de sueldo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
</head>

<body style="text-align: center">
<h1 style="margin-top: 20px"><strong style="color: green">Calculardora de sueldo</strong></h1>

<!-- Project -->
<!-- instructions -->
<div class="row">
<div class="col">
  
<!--******************-->  
<div class="justify-content-center"  >
<div class="card text-bg-primary" style="width: 18rem; display: flex; margin: 30px;">
<div class="card-header">Horas extra</div>
<div class="card-body">
      <p class="card-text">Alli pon la cantidad de horas extras que has hecho en el mes.</p>
    </div>
</div>
<!-- -->
<div class="card text-bg-info" style="width: 18rem; margin: 30px">
  <div class="card-header">Faltas</div>
  <div class="card-body">
    <p class="card-text">En esa parte pon si faltastes, la cantidad de faltas que tengas.</p>
  </div>
  
</div>
</div>
  
</div>
</div>

<!-- imputs -->
<div style="margin: 20px">
  <div class="input-group input-group-lg">
  <span class="input-group-text" id="inputGroup-sizing-lg">Horas extras</span>
  <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="HorasExtras">
</div>
</div>
<div style="margin: 20px;">
  <div class="input-group input-group-lg">
  <span class="input-group-text" id="inputGroup-sizing-lg">Faltas</span>
  <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="Faltas">
</div>
</div>


<!-- buttons -->
<div class="d-flex justify-content-center">
<button type="button" class="btn btn-success" onclick="calcularSueldo()">Calcular sueldo</button>
</div>
  
  
  <!-- resultado -->
  
  <div style="margin: 20px">
    <div class="input-group input-group-lg">
  <span class="input-group-text" id="inputGroup-sizing-lg"> $ </span>
  <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="Sueldo">
</div>
</div>
 

<!-- Scriptsss -->

<script>

  const sueldoBase = 32420;
  const descuentos = 21;
  const diaDeFalta = 1000;
  const valorHora = 135;

  function calcularSueldo () {

    var cantDeHorasExtras = document.getElementById("HorasExtras").value;
    var cantDeFaltas = document.getElementById("Faltas").value;

    var dineroPorHorasExtras = 2 * valorHora * cantDeHorasExtras;
    
    var dineroPorFaltas = valorHora * 8 * cantDeFaltas;

    var sueldoNominal = sueldoBase + dineroPorHorasExtras - dineroPorFaltas;

    var sueldoLiquido = sueldoNominal * (1 - (descuentos/100));


    document.getElementById("Sueldo").value = Math.round(sueldoLiquido);
  }
  
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    
  </script>
</body>
</html>
